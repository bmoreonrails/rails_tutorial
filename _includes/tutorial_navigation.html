
<div class="tutorial_nav">
  <div class="progress"><div class="progress_bar"></div></div>
  <ul id="menu-list">
    {% for chapter in site.chapters %}
     <li>
      <a href="{{ site.baseurl }}{{chapter.url}}" target="_self">
        {{ chapter.number }} {{ chapter.title }}
       </a>
     </li>
    {% endfor %}
   </ul>

  <div class="menu">
    <div class="hamburger-icon" data-toggle="#menu-list"> &#9776</div>
    <div class="menu-title" data-toggle="#menu-list">Chapter {{page.number}} -- {{ page.title }}</div>
    <div class="menu-title"><a href="{{site.baseurl}}/" target="_self">Home</a></div>
  </div>
</div>
